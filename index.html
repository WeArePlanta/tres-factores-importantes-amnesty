        <div class="carousel">
            <h4>¿Cuáles son los tres factores importantes?</h4>
            <div class="carousel-inner">
                <input class="carousel-open" type="radio" id="carousel-1" name="carousel" aria-hidden="true" hidden=""
                    checked="checked">
                <div class="carousel-item">
                    <figure>
                        <img src="img/balanza.png" alt="Una balanza antigua. Donde tiene mas peso hay una imagen de un asentamiento humilde 
                        y el lado con menos peso tiene un asentamiento de edificios modernos">
                        <figcaption>
                            <h5>1</h5>
                            <p>Los ingresos de millones de personas en la región son muy volátiles - es decir, varían
                            mucho y son vulnerables a
                            choques externos adversos. En 2019, casi 8 de cada 10 personas en LAC vivían con ingresos
                            muy bajos de apenas hasta
                            tres veces la línea de pobreza.</p></figcaption>
                    </figure>
                </div>
                <input class="carousel-open" type="radio" id="carousel-2" name="carousel" aria-hidden="true" hidden="">
                <div class="carousel-item">
                    <figure>
                        <img src="img/torre.png"
                            alt="Una torre de bloques con dibujos. En la base son tres: un estetoscopio, unas pildoras, una jeringa.
                        En la segunda fila un corazón y un maletín médico. En la tercer y última fila un bloque con el dibujo de una Cruz médica y monedas.">
                        <figcaption>
                            <h5>2</h5>
                            <p>Por la precariedad laboral, más de la mitad de las personas trabajadoras no contaban con
                            afiliación a la seguridad
                            social. Esto implica que no contaban con mecanismos de aseguramiento garantizado por el
                            Estado para poder hacer
                            frente a enfermedades, gastos catastróficos o desempleo por la crisis.</p></figcaption>
                    </figure>
                </div>
                <input class="carousel-open" type="radio" id="carousel-3" name="carousel" aria-hidden="true" hidden="">
                <div class="carousel-item">
                    <figure>
                        <img src="img/estetoscopio.png" alt="Un estetoscopio con atravezando el dibujo de un corazón">
                        <figcaption>
                            <h5>3</h5>
                            <p>En muchos países las políticas que son esenciales para garantizar el derecho a la salud o
                            un piso mínimo de
                            protección social están fragmentadas y son excluyentes - el 30% de la población de LAC no
                            cuenta con acceso a la
                            salud pública por falta de aseguramiento. Para las poblaciones indígenas esta cifra sube al
                            43%. Además, un análisis
                            comparativo a nivel global muestra que, salvo el programa Bonos de Compensación en El
                            Salvador, América Latina no
                            tiene programas de protección social que cubran a más del 70% de la población.</p></figcaption>
                    </figure>
                </div>
